<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>LiveTag Demo Shop</title>

  <base href="/"/>

  <style>
    html {
      font-size: 1em;
      font-family: sans-serif;
    }

    body {
      padding: 1em;
      margin: 0;
    }

    h1 {
      margin: 0;
      color: #6b6191;
    }

    .grid {
      grid-template-columns: 1fr 1fr;
      display: grid;
      grid-gap: 1em;
    }

    .btn {
      border: 1px solid;
      background-color: #fff;
      cursor: pointer;
      padding: 0.2em 0.5em;
      border-radius: 3px;
      color: #6b6191;
    }
  </style>
</head>

<body>
<div class="grid">
  <div>
    <h1>LiveTag Demo Shop</h1>

    <button type="button" data-livetag="">Watch Now</button>
    <button type="button" data-livetag="" data-livetag-minimized>Watch Now (minimized)</button>

    <button id="watch-session" type="button" data-livetag="">Watch Session</button>
    <input type="text" name="sessionId" placeholder="Session Id"/>
  </div>

  <div id="app"></div>
</div>

<script>
  (function (l, i, v, e, t, a, g) {
    l.initLivetag = l.initLivetag || function () {
      (l.initLivetag.q = l.initLivetag.q || []).push(arguments);

      return l.initLivetag;
    };

    //
    // ES Modules
    //
    // import(process.env.APP_JS_SDK_URL).then((Livetag) => {
    //   // Use Livetag methods
    //   console.log('[Livetag]', Livetag);
    //
    //   Livetag.init({ projectId: 'shop1' });
    // });

    initLivetag({ projectId: process.env.APP_WIDGET_SHOP_URI });
    initLivetag(function (livetag) {
      console.log('[Livetag]', livetag);
    });

    a = i.createElement(v);
    a.async = !0;
    a.src = process.env.APP_JS_SDK_URL;
    g = i.getElementsByTagName('script')[0];
    g.parentNode.insertBefore(a, g);
  })(window, document, 'script');
</script>

<script>
  (function () {
    document.querySelector('#watch-session').addEventListener('click', () => {
      var sessionId = document.querySelector('[name="sessionId"]').value;
      if (!sessionId) {
        return;
      }

      window.Livetag.open(sessionId);
    });
  })();
</script>

</body>
</html>
